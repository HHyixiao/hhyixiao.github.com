<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>倒计时</title>
	</head>
	<body>
		<h1>距离12月30号上午8点</h1>
		<h1>还剩：<span></span></h1>
		<script type="text/javascript">
			var log = function(){
				console.log.apply(console,arguments);
			}
			
			var span = document.getElementsByTagName('span')[0];
			
			var endTime = new Date('2017-12-30 08:00:00');
			

			var timer = setInterval(function(){
				var nowTime = new Date();
				var countTime = (endTime.getTime() - nowTime.getTime())/1000;
				
				var second = ~~countTime%60;
				
				var minute = ~~(countTime/60)%60;
				
				var hour = ~~(countTime/3600)%24;
				
				var day = ~~(countTime/86400);
				
				span.innerText = day + "天-" + hour + "小时-" + minute + "分钟-" + second + "秒";
				
				log(minute);
			},1000)
		</script>
	</body>
</html>
