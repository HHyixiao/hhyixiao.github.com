<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html标签</title>
	</head>
	<body>
	  <!--html标题-->
	  <p style="color: red;">html标题：</p>
	  <h1>h1标题</h1>
	  <h2>h2标题</h2>
	  <h3>h3标题</h3>
	  <h4>h4标题</h4>
	  <h5>h5标题</h5>
	  <h6>h6标题</h6>
	  
	  
	  <!--水平分割线-->
	  <p style="color: red;">水平分割线：</p>
	  <hr />
	  
	  
	  <!--注释-->
	  <p style="color: red;">注释：</p>
	  <!--你在浏览器里看不见他因为他是一条神奇的注释-->
	  
	  
	  <!--段落-->
	  <p style="color: red;">段落：</p>
	  <p>这是一个段落</p>
	  
	  
	  <!--html换行-->
	  <p style="color: red;">换行：</p>
	  <p>用br标签<br />可以另起一行</p>
	  
	  
	  <!--常用的文字处理标签-->
	  <p style="color: red;">文字加粗：</p>
	  <b>文本在b标签的作用下加粗了</b>
    <strong>用strong标签也能加粗文本</strong>
    
	  <p style="color: red;">文字增大：</p>
	  <big>用big标签增大字号</big>
	  
	  <p style="color: red;">文字缩小：</p>
	  <small>用small标签缩小字号</small>

	  <p style="color: red;">文字斜体：</p>
	  <em>这是用em标签处理的斜体字</em>
    <i>i标签也能处理斜体字</i>
    
    
    <!--html内联样式-->
	  <p style="color: red;">内联样式：</p>
    <p style="color: blue; margin-left: 80px">这个段落是蓝色的，并且他有一个80px的左边距</p>


    <!--html链接-->
	  <p style="color: red;">超链接：</p>
    <a href="http://www.baidu.com">这是一个指向百度的超链接，可以点击试一下</a><br />
    
    <a href="http://www.baidu.com" target="_blank">试试使用target="_blank"在新窗口中打开百度吧</a>


    <!--html图像-->
	  <p style="color: red;">html图像：</p>
    <img src="http://cdn.duitang.com/uploads/item/201508/07/20150807215646_r3d24.thumb.224_0.jpeg" width="100" height="100"/>
	</body>
</html>
